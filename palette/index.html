<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PALETTE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000;
            overflow: auto;
            padding: 96px 10px 96px 10px; /* Top and bottom padding to avoid header/footer */
            font-family: 'DM Sans', sans-serif;
            color: #BFBFBF;
        }

        /* Top Header */
        .top-header {
            width: 100%;
            background: #000000;
            padding: 24px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1; /* Set z-index lower to go beneath fullscreen image */
        }

        .home-icon {
            color: #BFBFBF;
            font-size: 1.5em;
            text-decoration: none;
        }

        .home-icon:hover {
            color: #ffffff;
            transition: color 0.25s;
        }

        .message-button-container {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
        }

        .about-button-container {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
        }

        .message-button, .about-button {
            width: 40px;
            height: 40px;
            background: #252525;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            color: #FFFFFF;
        }

        .message-button:hover, .about-button:hover {
            background: #000000;
            color: #FFFFFF;
        }

        /* Footer */
        .footer {
            width: 100%;
            background: #000000;
            padding: 24px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1; /* Set z-index lower to go beneath fullscreen image */
        }

        .footer a {
            color: #BFBFBF;
            font-size: 1.5em;
            text-decoration: none;
        }

        .footer a:hover {
            color: #ffffff;
            transition: color 0.25s;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            align-items: center;
        }

        /* Wrapper for each image to apply the border outside */
        .image-btn-wrapper {
            display: inline-block;
            padding: 2px; /* Gap between the image button and the border */
            border: 2px solid; /* Adds the 2px white border around the wrapper */
            color: #FFFFFF;
            border-radius: 12px; /* Optional: makes the border rounded */
        }

        .image-btn-wrapper:hover {
            display: inline-block;
            padding: 2px; /* Gap between the image button and the border */
            border: 2px solid; /* Adds the 2px white border around the wrapper */
            color: rgba(0, 0, 0, 0);
            border-radius: 12px; /* Optional: makes the border rounded */
            transition: color 0.25s ease;
        }

        .image-btn {
            border-radius: 8px; /* Slightly smaller radius to fit inside the wrapper border */
            cursor: pointer;
            transition: transform 0.25s ease;
            display: block; /* Ensures the image is a block element, eliminating extra space */
            width: 100%; /* Ensures the image fills the wrapper properly */
            height: 100%; /* Keeps the image height equal to the wrapper's height */
        }

        .image-btn:hover {
            transform: scale(1.1);
        }

        .fullscreen-frame {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            z-index: 1000; /* Higher z-index to overlay the image on top of header/footer */
            justify-content: center;
            align-items: center;
        }

        .fullscreen-content {
            margin-top: 96px;   /* Header height */
            margin-bottom: 96px; /* Footer height */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: calc(100% - 192px);
        }

        .fullscreen-frame img {
            max-width: 90%;
            max-height: calc(100vh - 192px); /* subtracting header + footer height */
            border-radius: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        @media (min-aspect-ratio: 16/9) {
            .image-btn {
                width: 128px;
                height: 128px;
            }
        }

        @media (max-aspect-ratio: 16/9) {
            .image-btn {
                width: 128px;
                height: 128px;
            }
        }

        @media (max-width: 768px) {
            .gallery-container {
                flex-direction: column;
                align-items: flex-start;
                padding: 16px 0;
            }

            .image-btn {
                width: 320px;
                height: 320px;
            }
        }
    </style>
</head>
<body>

    <!-- Top Header -->
    <div class="top-header">
        <a href="https://linktr.ee/stupidgrizz" class="home-icon" title="Home">
            <i class="fas fa-home"></i>
        </a>
    </div>

    <!-- Image Gallery -->
    <div class="gallery-container">
        <div class="image-btn-wrapper">
            <img class="image-btn" src="000000.jpg" onclick="openImage('000000.jpg')">
        </div>
        <div class="image-btn-wrapper">
            <img class="image-btn" src="101010.jpg" onclick="openImage('101010.jpg')">
        </div>
        <div class="image-btn-wrapper">
            <img class="image-btn" src="202020.jpg" onclick="openImage('202020.jpg')">
        </div>
        <div class="image-btn-wrapper">
            <img class="image-btn" src="252525.jpg" onclick="openImage('252525.jpg')">
        </div>
        <div class="image-btn-wrapper">
            <img class="image-btn" src="303030.jpg" onclick="openImage('303030.jpg')">
        </div>
        <div class="image-btn-wrapper">
            <img class="image-btn" src="333333.jpg" onclick="openImage('333333.jpg')">
        </div>
        <div class="image-btn-wrapper">
            <img class="image-btn" src="404040.jpg" onclick="openImage('404040.jpg')">
        </div>
        <div class="image-btn-wrapper">
            <img class="image-btn" src="808080.jpg" onclick="openImage('808080.jpg')">
        </div>
        <div class="image-btn-wrapper">
            <img class="image-btn" src="FFFFFF.jpg" onclick="openImage('FFFFFF.jpg')">
        </div>
        <div class="image-btn-wrapper">
            <img class="image-btn" src="FF3535.jpg" onclick="openImage('FF3535.jpg')">
        </div>
        <div class="image-btn-wrapper">
            <img class="image-btn" src="001F3F.jpg" onclick="openImage('001F3F.jpg')">
        </div>
        <div class="image-btn-wrapper">
            <img class="image-btn" src="FFA500.jpg" onclick="openImage('FFA500.jpg')">
        </div>
        <div class="image-btn-wrapper">
            <img class="image-btn" src="895835.jpg" onclick="openImage('895835.jpg')">
        </div>
    </div>

    <!-- Fullscreen Frame -->
    <div class="fullscreen-frame" id="fullscreenFrame" onclick="closeImage()">
        <div class="fullscreen-content">
            <img id="fullscreenImage" src="" alt="">
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <a href="mailto:grizzzirg@yahoo.com" title="Email"><i class="fas fa-envelope"></i></a>
    </div>

    <!-- Audio & Image Scripts -->
    <audio id="backgroundAudio" loop>
        <source src="sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function openImage(src) {
            const frame = document.getElementById('fullscreenFrame');
            const image = document.getElementById('fullscreenImage');
            image.src = src;
            frame.style.display = 'flex';
        }

        function closeImage() {
            document.getElementById('fullscreenFrame').style.display = 'none';
        }

        document.addEventListener("DOMContentLoaded", function () {
            const audio = document.getElementById("backgroundAudio");
            const button = document.getElementById("audioToggle");
            const icon = button.querySelector("i");
            button.addEventListener("click", function () {
                if (audio.paused) {
                    audio.play();
                    icon.classList.remove("fa-bell");
                    icon.classList.add("fa-bell-slash");
                } else {
                    audio.pause();
                    icon.classList.remove("fa-bell-slash");
                    icon.classList.add("fa-bell");
                }
            });
        });
    </script>
</body>
</html>
