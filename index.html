<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="icon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AOUN (@aaaooouuunnn)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: #000000;
      font-family: 'DM Sans', sans-serif;
      color: #BFBFBF;
    }

    .top-header {
      width: 100%;
      background: #000000;
      padding: 24px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    .home-icon {
      color: #BFBFBF;
      font-size: 1.5em;
      text-decoration: none;
    }

    .home-icon:hover {
      color: #ffffff;
      transition: color 0.25s;
    }

    .footer {
      width: 100%;
      background: #000000;
      padding: 24px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 100;
    }

    .footer a {
      color: #BFBFBF;
      font-size: 1.5em;
      text-decoration: none;
    }

    .footer a:hover {
      color: #ffffff;
      transition: color 0.25s;
    }

    /* PDF area */
    .pdf-wrapper {
      position: absolute;
      top: 72px; /* leave room for header */
      bottom: 72px; /* leave room for footer */
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    .pdf-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pdf-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      aspect-ratio: 16 / 9;
      object-fit: contain; /* maintain ratio */
      background: #000;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="top-header">
    <a href="https://linktr.ee/stupidgrizz" class="home-icon" title="Home">
      <i class="fas fa-home"></i>
    </a>
  </div>

  <!-- PDF Viewer -->
  <div class="pdf-wrapper">
    <div class="pdf-container">
      <iframe src="aoun.pdf"></iframe>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <a href="mailto:grizzzirg@yahoo.com" title="Email"><i class="fas fa-envelope"></i></a>
  </div>

</body>
</html>
